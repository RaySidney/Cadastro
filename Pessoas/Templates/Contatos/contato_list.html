<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de cadastrados</title>
    <link href="{% static "/Lista/Style.css" %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static '/Imagens/favicon.ico' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body style="background-color: #8ADFC7;">
    <nav class="navbar" style="background-color:#375950 ; justify-content: space-evenly; font-size: 0.8em; " >
        
                <a href="{% url 'Homepage'%}" class="navbar-brand" style="margin: 0px; ">
                    <div class="brand" >
                            <img src="https://cdn.pixabay.com/photo/2016/04/15/18/05/computer-1331579_1280.png" width="40" height="40" style="margin: 5px;">
                        <h1 style="margin: 5px;">Meu Sistema de Cadastro</h1>
                    </div>
                </a>
            

                <div class="navlist">
                    <Ul>
                        
                            <a href="{% url 'Homepage'%}">
                                <li >Página inicial </li>
                            </a>
                        
    
                        
                            <a href="{% url 'Pessoa.index' %}">
                                <li >Lista de cadastrados</li>
                            </a>

                        
                    </Ul>
                </div>
       
    </nav>

    <main>
            <form method="get">
                    <label for="bnome">Busca por nome:</label>
                    <input type="text" id="bnome" name="bnome" placeholder="Buscar por nome">
                    <label for="bdata">Busca por data: </label>
                    <input type="date" id="bdata" name="bdata" placeholder="Buscar por data">
                    <div class="container" id="botão">
                        <input type="submit" value="Buscar" class="cadbutton">
                        <a href="{% url 'contato.novo' pk_pessoa %}"><button type="button" class="cadbutton">Novo contato</button></a>
                    </div>
            </form>
        
            <table>
                <thead>
                    <tr>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for contato in contatos %}
                    <tr>
                        
                        <td>{{ contato.email }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td>
                            <a href="{% url 'contato.editar' pk_pessoa contato.pk %}">Editar</a>
                        </td>
                        <td>
                            <a href="{% url 'contato.remover' pk_pessoa contato.pk %}">Remover</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            </table>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
</script>
</body>
</html>
